<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축제</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://korean.visitkorea.or.kr/resources/images/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/festival/css/reset.css">
    <link rel="stylesheet" href="/festival/css/festival.css">
</head>

<body>
    <header class="header" id="header"></header>
    <div class="loading">
        <div class="loading_element loading--first">
            <div class="circle circle--red"></div>
        </div>
        <div class="loading_element loading--second">
            <div class="circle circle--blue"></div>
        </div>
        <div class="loading_element loading--third">
            <div class="circle circle--green"></div>
        </div>
        <div class="loading_element loading--fourth">
            <div class="circle circle--yellow"></div>
        </div>
    </div>
    <div class="festival_main_banner">
        <h2 class="festival_main_text">행사/축제안내</h2>
    </div>
    <div class="festival_subGnb_wrap">
        <div class="festival_subGnbContent_wrap">
            <ul class="festival_subGnbList">
                <li class="festival_subGnbListFirstItem">
                    <a class="festival_subGnbListFirstItemLink" href="#none">
                        <img src="images/home_ic.jpg" alt="메인 페이지로">
                    </a>
                </li>
                <li class="festival_subGnbListItem">
                    <span class="festival_subGnbListItemText">행사</span>
                </li>
                <a class="festival_subGnbListItemLink" href="#none">
                    <li class="festival_subGnbListItem" id="festival_gnb_li"> <span
                            style="color: #5289e6; border-bottom: 1px solid #5289e6;">축제 ▾</span>
                        <ul id="festival_ul">
                            <a href="/event/event.html">
                                <li class="festival_ho">이벤트</li>
                            </a>
                        </ul>
                        <!-- <span class="festival_subGnbListItemLinkText"></span>
                        <i class="fa-solid fa-caret-down festival_subGnbListItemLinkTriangle"></i> -->
                    </li>
                </a>
            </ul>
            <div class="festival_subGnbSns_box">
                <ul class="festival_subGnbSnsFuncList">
                    <li class="festival_subGnbSnsFuncListItem">
                        <a href="#none">
                            <img src="images/mail_ic.png" alt="">
                        </a>
                    </li>
                    <li class="festival_subGnbSnsFuncListItem">
                        <a href="#none">
                            <img src="images/print_ic.png" alt="">
                        </a>
                    </li>
                </ul>
                <ul class="festival_subGnbSnsList">
                    <li class="festival_subGnbSnsListItem festival_subGnbSnsListItem--noMargin">
                        <a href="#none">
                            <img class="festival_subGnbSnsListItemLinkImg" src="images/copy2_ic.png" alt="">
                        </a>
                    </li>
                    <li class="festival_subGnbSnsListItem">
                        <a href="#none">
                            <img class="festival_subGnbSnsListItemLinkImg" src="images/face_ic.png" alt="">
                        </a>
                    </li>
                    <li class="festival_subGnbSnsListItem">
                        <a href="#none">
                            <img class="festival_subGnbSnsListItemLinkImg" src="images/twi_ic.png" alt="">
                        </a>
                    </li>
                    <li class="festival_subGnbSnsListItem">
                        <a href="#none">
                            <img class="festival_subGnbSnsListItemLinkImg" src="images/kakao_ic.png" alt="">
                        </a>
                    </li>
                    <li class="festival_subGnbSnsListItem">
                        <a href="#none">
                            <img class="festival_subGnbSnsListItemLinkImg" src="images/naver_ic.png" alt="">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <main id="main" class="main">
        <section class="festival_fillter_wrap">
            <h3 class="screen_out">지역선택</h3>
            <div class="festival_region_fillter_box">
                <button type="button" value="전체">전체</button>
                <button type="button" value="서울">서울</button>
                <button type="button" value="부산">부산</button>
                <button type="button" value="대구">대구</button>
                <button type="button" value="인천">인천</button>
                <button type="button" value="광주">광주</button>
                <button type="button" value="대전">대전</button>
                <button type="button" value="울산">울산</button>
                <button type="button" value="세종">세종</button>
                <button type="button" value="경기">경기</button>
                <button type="button" value="강원">강원</button>
                <button type="button" value="충청북도">충북</button>
                <button type="button" value="충청남도">충남</button>
                <button type="button" value="전라북도">전북</button>
                <button type="button" value="전라남도">전남</button>
                <button type="button" value="경상북도">경북</button>
                <button type="button" value="경상남도">경남</button>
                <button type="button" value="제주">제주</button>
            </div>
            <h3 class="screen_out">목적선택</h3>
            <div class="festival_concept_fillter_box">
                <button type="button" value="전체">전체</button>
                <button type="button" value="먹거리">먹거리</button>
                <button type="button" value="힐링">힐링</button>
                <button type="button" onclick="location.href='https://poomang.com/festival'">여행 MBTI</button>
            </div>
        </section>

        <section class="festival_list_wrap">
            <h3 class="screen_out">축제목록</h3>
            <div id="festival_list_content_box" class="festival_list_content_box">
                <!--json data -->
            </div>
            <div class="pagination">
                <a href="#none" class="fa-solid fa-arrow-left" onclick="window.scrollTo(0,0);"></a>
                <ol id="numbers">
                </ol>
                <a href="#none" class="fa-solid fa-arrow-right" onclick="window.scrollTo(0,0);"></a>
            </div>
        </section>
    </main>
    <footer class="footer" id="footer"></footer>
    <script src="../festival/js/festival.js"></script>

</body>

</html>
